{% extends 'base.html' %}{% block content %}

<section>
    <div class="mask d-flex align-items-centerS">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2">Create Post</h3>

                                <form method=POST>
                                    {% csrf_token %}
                                    {{ form.as_p}}

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
