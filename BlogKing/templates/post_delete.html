{% extends 'base.html' %}{% block content %}

<section>
    <div class="mask d-flex align-items-centerS">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2">Are you sure you want to delete this post?</h3>
                            <div class="card">
                                <h5>{{post.title}}</h5>
                                <p>{{post.content}}</p>
                            </div>
                            <br></br>
                            <div class="form-group">
                                <form method=POST>
                                    {% csrf_token %}
                                    {{ form.as_p}}
                                <button type="submit" class="btn btn-danger btn-block">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
